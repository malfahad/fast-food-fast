<!DOCTYPE html>
<html>
<head>
	<title>
	User signup - Fast Food Fast
	</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/jscript" src="../js/jquery.js"></script>

</head>

<body>

		<div class="header">
			<h1 class="heading main-title"> Fast Food Fast</h1>
			<h2 class="heading"> Order your food online </h2>
		</div>

		<div class="content">
			<form id="form-user-signup" method="post" class="form-login" action="/">
					<h5 class="heading">Register a new account </h5>
					<p id="server-error" class="server-error"></p>
					<div class="form-group">
						<input id="user_signup_fullname" type="text" class="form-control" placeholder="Full name" id="email">
					</div>
					<div class="form-group">
						<input id="user_signup_username"  type="email" class="form-control" placeholder="Email" id="email">
					</div>
					<div class="form-group">
						<input id="user_signup_password"  type="password" class="form-control" placeholder="Password" id="password">
					</div>
					<div class="form-group">
							<input  id="user_signup_password2" type="password" class="form-control" placeholder="Repeat password" id="password2">
					</div>
					<div class="form-group">
						<input type="submit" class="form-control submit" value="Sign up" id="submit">
					</div>
					<p> Already registered? <a href="login.html">Sign in</a></p>

			</form>
			</div>
			<script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
