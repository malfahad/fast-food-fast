<!DOCTYPE html>
<html>
<head>
	<title>
	User signup - Fast Food Fast
	</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css"
</head>

<body>

		<div class="header">
			<h1 class="heading main-title"> Fast Food Fast</h1>
			<h2 class="heading"> Order your food online </h2>
		</div>

		<div class="content">
			<form method="post" class="form-login" action="/">
					<h5 class="heading">Register a new account </h5>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Full name" id="email">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Email" id="email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password" id="password">
					</div>
					<div class="form-group">
							<input type="password2" class="form-control" placeholder="Repeat password" id="password2">
					</div>
					<div class="form-group">
						<input type="submit" class="form-control submit" value="Sign up" id="submit">
					</div>
					<p> Already registered? <a href="login.html">Sign in</a></p>

			</form>
			</div>
</body>

</html>
