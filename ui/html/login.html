<!DOCTYPE html>
<html>
<head>
	<title>
	User Login - Fast Food Fast
	</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/jscript" src="../js/jquery.js"></script>
</head>

<body>

		<div class="header">
			<h1 class="heading main-title"> Fast Food Fast</h1>
			<h2 class="heading"> Order your food online </h2>
		</div>

		<div class="content">
			<form id="form-user-login"	 method="post" class="form-login" action="/">
					<h5 class="heading">Sign into your account</h5>
					<div class="form-group">
						<input  id="user_login_username" type="email" class="form-control" placeholder="Email" id="email">
					</div>
					<div class="form-group">
						<input id="user_login_password" type="password" class="form-control" placeholder="Password" id="password">
					</div>
					<div class="form-group">
						<input  type="submit" class="form-control submit" value="Login" id="submit">
					</div>
					<p> New user? <a href="signup.html">Sign up</a></p>
			</form>
			</div>
			<script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
