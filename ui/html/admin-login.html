<!DOCTYPE html>
<html>
<head>
	<title>
	Admin Login - Fast Food Fast
	</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/jscript" src="../js/jquery.js"></script>
</head>

<body>

		<div class="header">
			<h1 class="heading main-title"> Fast Food Fast</h1>
			<h2 class="heading"> Order your food online </h2>
		</div>

		<div class="content">
			<form id="form-admin-login" method="post" class="form-login" action="/">
					<h5 class="heading">Admin login</h5>
					<p class="server-error" id="server-error"></p>
					<div class="form-group">
						<input id="admin_login_username" type="text" class="form-control" placeholder="Email" id="email" required>
					</div>
					<div class="form-group">
						<input id="admin_login_password"  type="password" class="form-control" placeholder="Password" id="password" required>
					</div>
					<div class="form-group">
						<input type="submit" class="form-control submit" value="Login" id="submit">
					</div>
			</form>
			</div>
			<script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
