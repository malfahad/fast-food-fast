<!DOCTYPE html>
<html>
<head>
	<title>
	Admin Login - Fast Food Fast
	</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css"
</head>

<body>

		<div class="header">
			<h1 class="heading main-title"> Fast Food Fast</h1>
			<h2 class="heading"> Order your food online </h2>
		</div>

		<div class="content">
			<form method="post" class="form-login" action="/">
					<h5 class="heading">Admin login</h5>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Email" id="email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password" id="password">
					</div>
					<div class="form-group">
						<input type="submit" class="form-control submit" value="Login" id="submit">
					</div>
			</form>
			</div>
</body>

</html>
